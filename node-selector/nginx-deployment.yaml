apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      nodeSelector:
        mylabel: myvalue
      containers:
      - name: nginx
        image: nginx:1.21
        ports:
        - containerPort: 80

