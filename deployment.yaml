apiVersion: apps/v1
kind: Deployment
metadata:
  name: navy-deployment
  labels:
    app: web
spec:
  replicas: 5
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: my-nginx-cont
        image: httpdmohitsoniv/httpd:webappNavy